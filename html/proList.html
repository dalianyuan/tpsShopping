<script type="text/javascript">
	
	/*加载头部和底部信息*/
	$( "#headWrap" ).load( "header.html" );
	$( "#footWrap" ).load( "footer.html" );
	
	$.ajax({
		type : "get",
		url : "../json/proList.json?id=Math.random()",
		success : function( res ){
			var proStr = "";
			for( var i = 0; i < res.length; i++ ){
				proStr += `<li class="fl">
								<b class="top"></b>
								<b class="right"></b>
								<b class="bottom"></b>
								<b class="left"></b>
								<a href="javascript:;">
									<i class="iconfont icon-xiaohuoche"></i>
									<img src="../images/${res[i].src}"/>
								</a>
								<dl>
									<dd class="fl">
										<p>
											<a href="javascrip:;">${res[i].info}</a>
										</p>
										<p class="price">¥${res[i].price}</p>
									</dd>
									<dt class="fr">
										<s>
											<img src="../images/${res[i].icon}"/>
										</s>
										<p class="country">${res[i].country}</p>
									</dt>
								</dl>
							</li>`;
			}
			$( ".list" ).html( proStr );
		}
	});
	
</script>
